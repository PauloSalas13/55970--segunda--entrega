<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulos</title>

  <!--CSS Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css">

    
</head>

<body>

    <h1>RestoBar Paulo's - Proceso de Pedido</h1>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="img/logo.jpg" alt="Logo" width="65" height="75" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
      </header>



    <body>

      <div class="container">
        <h1>Pedido</h1>

        <div class="contenedor-principal">
          <div class="formulario">
              <div class="seleccion">
                  <label for="platoSelect">Selecciona un plato:</label>
                  <select id="platoSelect"></select>
              </div>

              <div class="seleccion">
                  <label for="cantidadSelect">Cantidad:</label>
                  <select id="cantidadSelect"></select>
              </div>

              <div class="acciones">
                  <button id="btnAgregarPlato">Agregar Plato</button>
                  <button id="btnQuitarPlato">Quitar Plato</button>
                  <button id="btnLimpiarPedido">Limpiar Pedido</button>
                  <button id="btnMostrarPedido">Listo</button>
              </div>
          </div>

          <div class="resumen">
              <h2>Resumen del Pedido</h2>
              <ul id="resumenPedido"></ul>
          </div>

          <table id="tablaPedido">
              <thead>
                  <tr>
                      <th>Plato</th>
                      <th>Precio Unitario</th>
                      <th>Cantidad</th>
                      <th>Total</th>
                  </tr>
              </thead>
              <tbody id="cuerpoTablaPedido"></tbody>
          </table>
      </div>
    </div>

    <main>
      <h2 class="display-5">Disfruta del Sabor más tradicional de Paulo's</h2>
      <h2 class="display-6">Con más de 20 años de Experiencia</h2>
      <img class="img-fluid mx-auto d-block" src="../img/mirador.webp" alt="Vista RestoBar Paulo's">
  </main>

    <script src="main.js"></script>

  </body>

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
